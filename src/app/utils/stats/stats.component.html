<div class="stats">
    <div>
        <div class="stats-title">{{ title }}</div>
    </div>
    <div>
        @for (stat of stats; track $index) {
        <div class="stat">
            <div class="stat-label">{{ stat.name }}</div>
            <div class="stat-value">{{ stat.value }}</div>
        </div>
        }
    </div>
</div>
