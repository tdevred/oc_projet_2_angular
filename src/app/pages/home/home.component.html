<h2>Olympic games app</h2>
<hr />

<p>Cette application est un navigateur dans les données des Jeux Olympiques. Vous pouvez naviguer librement et découvrir
    leurs résultats et l'évolution de leur performance dans le temps.</p>
@if(this.isError) {
<p>An error has occured while retrieving countries.</p>
}
<app-stats title="Medals per country" [stats]="stats" />
<div class="chart-container">
    <ngx-charts-pie-chart [view]="view" [results]="chartData$ | async" [gradient]="false" [labels]="true"
        [tooltipText]="formatLabels" [doughnut]="false" (select)="onSelect($event)">

    </ngx-charts-pie-chart>
</div>
